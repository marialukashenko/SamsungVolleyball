about_text=Incredible Volleyball - \u044d\u0442\u043e \u0441\u0430\u043c\u044b\u0439\n\u043d\u0435\u0432\u0435\u0440\u043e\u044f\u0442\u043d\u044b\u0439 \u0432\u043e\u043b\u043b\u0435\u0439\u0431\u043e\u043b, \u0432 \u043a\u043e\u0442\u043e\u0440\u044b\u0439 \u0432\u044b \u0438\u0433\u0440\u0430\u043b\u0438.\n\u0418\u0433\u0440\u0430\u0439\u0442\u0435 \u043d\u0430 \u043f\u043b\u044f\u0436\u0435 \u043c\u044f\u0447\u043e\u043c, \u043d\u0430 \u0441\u0442\u0438\u043c-\u0441\u0432\u0430\u043b\u043a\u0435\n\u043a\u0438\u0440\u043f\u0438\u0447\u043e\u043c, \u043d\u0430 \u043a\u0443\u0445\u043d\u0435 \u0447\u0430\u0439\u043d\u0438\u043a\u043e\u043c, \u0430 \u0442\u0430\u043a\u0436\u0435\n\u0432 \u0434\u0440\u0443\u0433\u0438\u0445 \u043c\u0435\u0441\u0442\u0430\u0445 \u0440\u0430\u0437\u043d\u044b\u043c\u0438 \u043f\u0440\u0435\u0434\u043c\u0435\u0442\u0430\u043c\u0438!\n\n\u041f\u0440\u0430\u0432\u0438\u043b\u0430 \u043f\u0440\u043e\u0441\u0442\u044b: \u0437\u0430\u0431\u0438\u043b - \u043f\u043e\u0434\u0430\u0451\u0448\u044c,\n\u0437\u0430\u0431\u0438\u043b 5 \u0440\u0430\u0437 - \u043f\u043e\u0431\u0435\u0434\u0438\u043b!\n\u0417\u0430\u043f\u0438\u0448\u0438 \u0441\u0432\u043e\u0451 \u0438\u043c\u044f \u0432 \u0442\u0430\u0431\u043b\u0438\u0446\u0443 \u0447\u0435\u043c\u043f\u0438\u043e\u043d\u043e\u0432!\n\n(c) 2023, \u041e\u043c\u0441\u043a, IT-\u0448\u043a\u043e\u043b\u0430 Samsung
